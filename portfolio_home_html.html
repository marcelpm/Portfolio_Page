<!DOCTYPE html>
<html>
<head>
	<title></title>

	    background: blue;
	    box-shadow: 0 0 3px blue;
	}
</style>
<body>

	<div id="left_panel" style="width:30%;height:600px; margin-top:5%; overflow:visible;position:absolute;">
	
		<form name="side_panel_form" action="side_panel_clicked.php">

			<input type="hidden" value="" id="side_panel_form_value" name="side_panel_form_value">
			</input>

			<div>
			<input type="submit" class="round-button" name="home_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:10%;top:0%;position:absolute;">			
			</input>
			</div>

			<div>
			<input type="submit" class="round-button" name="resume_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:20%;top:10%;position:absolute;">
			</input>
			</div>

			<div>
			<input type="submit" class="round-button" name="attribute_changer_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:30%;top:20%;position:absolute;">
			</input>
			</div>

			<div>
			<input type="submit" class="round-button" name="email_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:40%;top:30%;position:absolute;">
			</input>
			</div>

			<div>
			<input type="submit" class="round-button" name="game_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:50%;top:40%;position:absolute;">
			</input>
			</div>

			<div>
			<input type="submit" class="round-button" name="other_submit" value="" onclick ="Side_Panel_Button_Clicked(this)" onmouseover="Side_Panel_Button_Mouseover(this)" onmouseout="Side_Panel_Button_Mouseout(this)" style="right:60%;top:50%;position:absolute;">
			</input>
			</div>

		</form>
		
	</div>

	<div id="main_body" style="left:30%;height:100%;width:40%;position:absolute">
		<div id="image_div" style="align:center">

			<img src="http://www.w3schools.com/html/pic_mountain.jpg" alt="Picture Of Marcel" style="display:block; margin-left:auto; margin-right:auto; margin-top:200px">

		</div>
		<div id="profile_text_div" style="margin-top:10%">
			Always looking to the future, it shines bright with the comming of all things great.
		</div>
	</div>
	<div id="oauth_login_div" style="margin-right:15%; margin-top:5%; float:right;">
			<input type="submit" name="oauth_login" value="oauth_login" >
			</input>
	</div>
</body>
</html>

<script>


var Side_Panel_Text_Map = Array();
Side_Panel_Text_Map['home_submit'] = 'Home';
Side_Panel_Text_Map['resume_submit'] = 'Resume';
Side_Panel_Text_Map['attribute_changer_submit'] = 'Attribute Changer';
Side_Panel_Text_Map['email_submit'] = 'Email';
Side_Panel_Text_Map['game_submit'] = 'Game';
Side_Panel_Text_Map['other_submit'] = 'Other';

function Side_Panel_Button_Mouseover(e){



 	var button_text_div = document.createElement("DIV");
 	button_text_div.style.marginLeft = (100-parseInt(e.style.right) + 1).toString() + '%';
 	button_text_div.style.top = e.style.top;
 	button_text_div.style.position = e.style.position;


 	var the_text = document.createElement("DIV");

 	button_text_div.appendChild(the_text);
 	the_text.innerHTML = Side_Panel_Text_Map[e.name];
 	


 	e.parentNode.appendChild(button_text_div);
 	the_text.style.marginTop = "17px";

 	the_text.style.marginRight= "-40px";
 	button_text_div.style.float = "left";
}

function Side_Panel_Button_Mouseout(e) {
	//window.alert(e.tagName);
	var parent = e.parentNode;
	
	var child_list = Array();

	for (var i = 0; i < parent.childNodes.length; i++) {
		if(parent.childNodes[i].tagName != "INPUT") {
			child_list.push(parent.childNodes[i]);
		}
	}
	for(var i=0; i<child_list.length; i++){
		parent.removeChild(child_list[i]);
	}
}

function Side_Panel_Button_Clicked(e){
	document.getElementById("side_panel_form_value").value = e.name;
}

</script>
